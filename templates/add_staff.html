<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Staff - Feedback App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background: #f0f8ff; }
        header, footer { background: #007bff; color: #fff; padding: 15px; text-align: center; }
        footer a { color: #fff; text-decoration: underline; }
    </style>
</head>
<body class="container mt-4">
    <header><h1>Add New Staff</h1></header>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="staff_name">Staff Name:</label>
                    <input type="text" class="form-control" name="staff_name" id="staff_name" required>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Add Staff</button>
                    <a href="{{ url_for('admin_mapping') }}" class="btn btn-secondary ml-2">Back to Staff Mapping</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="mt-4">These site is Created and Managed by GenrecAI. Our Site <a href="https://revolvo-ai.netlify.app" target="_blank">revolvo-ai.netlify.app</a></footer>
    <script>
        setTimeout(function() {
            var flash = document.getElementById('flash-messages');
            if (flash) { flash.style.display = 'none'; }
        }, 3000);
    </script>
</body>
</html>
